<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        label {
    display: block;
    margin-top: 10px;
}

input[type="text"], input[type="email"], input[type="tel"], select {
    width: 30%;
    padding: 10px;
    margin-top: 5px;
}

button {
    margin-top: 10px;
    padding: 10px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="connect.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select</option>
            <option value="mathematics_&_computer_science">Mathematics & Computer Science</option>
            <option value="telecommunication_&_information_technology">Telecommunication & Information Technology</option>
            <option value="software_engineering">Software Engineering</option>
            <option value="statistics_&_programming">Statistics Programming</option>
        </select>

        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
